<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Tutor Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Educational Tutor</h1>
                </div>
                <div class="header-actions">
                    <button id="newChatBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <i class="fas fa-robot welcome-icon"></i>
                            <h2>Welcome to Your Educational Tutor!</h2>
                            <p>I'm here to help you learn and understand concepts from Class 1 to Class 12.</p>
                            <div class="sample-questions">
                                <h3>Try asking me:</h3>
                                <div class="question-buttons">
                                    <button class="sample-btn" data-question="What is 15 × 8?">Math: What is 15 × 8?</button>
                                    <button class="sample-btn" data-question="Explain photosynthesis for a 5th grader">Science: Explain photosynthesis</button>
                                    <button class="sample-btn" data-question="What is a noun?">English: What is a noun?</button>
                                    <button class="sample-btn" data-question="Tell me about Ancient Egypt">History: Ancient Egypt</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask me anything about your studies..."
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count">0/1000</span>
                        <span class="status" id="status">Ready to help!</span>
                    </div>
                </div>
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Thinking...</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
